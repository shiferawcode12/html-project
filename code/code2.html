
<!DOCTYPE html>
<html>
  <head>
    <title>Postal System - Registration</title>
  </head>
  <body style="background-color: rgb(71, 21, 65); color: azure;text-align: center;">
    <h1>Register For Postal System</h1>
    <form style="background-color: darkolivegreen ;color: aquamarine;">
      <label for="full-name"> Sender Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br><br>
      
      <label for="email">Sender Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>
      
      <label for="phone">Sender Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="address">Sender Address:</label>
      <input type="text" id="address" name="address"><br><br>

      <label for="receiver">Receiver Name:</label>
      <input type="text" id="receiver name" name="receiver name"><br><br>
       
      <label for="address">Receiver Address:</label>
      <input type="text" id="address" name="address"><br><br>

      <label for="phone">Receiver Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="email"> Receiver Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      
      <input type="submit" value="Register">
    </form>
    <p style="background-color: darkred; color: beige;">
      Already you can registered for postal service <br>
      then you can done any thing in this service <br>
      to send,receive and contact us your family oline 
    </p><br>
    <p style="color: mintcream;">thanks you for registered</p>
  </body>
</html>
